<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>
<body class="bg-gray-100 ">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="" srcset="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-3  rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600  hover:bg-blue-700  text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="my-2 text-center text-blue-600 text-sm cursor-pointer hover:underline"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar&from_login_screen=0">Forgotten password?</a></span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white py-3 px-4 rounded-md font-bold w-fit mx-auto">Create New Account</button>
            <span class="relative -bottom-12 text-sm mx-auto"><span class="font-bold hover:underline cursor-pointer mx-auto">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
